clean_code:
  repositories: 
    enabled: true
    path: lib/domain/repositories
    create_implementation: false
    implementation_path: lib/data/repositories
  
  entities:
    enabled: true 
    path: lib/domain/entities

  usecases:
    enabled: false
    path: lib/domain/usecases

  models:
    enabled: true
    path: lib/domain/models

  di: 
    enabled: true
    path: lib/injection_container.dart


